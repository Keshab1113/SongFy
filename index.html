<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songfy</title>
    <link rel="stylesheet" href="songfy.css">
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="nabver navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h1 id="songfy">SongFy</h1></a>
  </nav>
    <div class="containers">
        <div class="songlist"></div>
        <h1 font-family="Georgia">Music is the language of the spirit.</h1>
        <div>
            <div class="songitem">
                <img src="kishore.jpg" alt="picture">
                <span>Kishore Kumar's Song</span>
                <span class="songlistplay"><span class="timestamp">49:24</span><i id="0" class="ftt far fa-1x fa-play-circle "></i> </span>
            </div>
        </div>
        <div>
            <div class="songitem">
                <img src="arijit.jpg" alt="picture">
                <span>Arijit Singh's Song</span>
                <span class="songlistplay"><span class="timestamp">46:42</span><i id="1" class="ftt far fa-1x fa-play-circle "></i> </span>
            </div>
        </div>
        <div>
            <div class="songitem">
                <img src="shreya.jpg" alt="picture">
                <span>Shreya Ghoshal's Song</span>
                <span class="songlistplay"><span class="timestamp">18:17</span><i id="2" class="ftt far fa-1x fa-play-circle "></i> </span>
            </div>
        </div>
        <div>
            <div class="songitem">
                <img src="palak.jpg" alt="picture">
                <span>Palak Muchhal's Song</span>
                <span class="songlistplay"><span class="timestamp">16:49</span><i id="3" class="ftt far fa-1x fa-play-circle "></i> </span>
            </div>
        </div>
        <div>
            <div class="songitem">
                <img src="justin.jpg" alt="picture">
                <span>Justin Bieber's Song</span>
                <span class="songlistplay"><span class="timestamp">20:03</span><i id="4" class="ftt far fa-1x fa-play-circle "></i> </span>
            </div>
        </div>
        <div>
            <div class="songitem">
                <img src="darshan.jpg" alt="picture">
                <span>Darshan Raval's Song</span>
                <span class="songlistplay"><span class="timestamp">19:44</span><i id="5" class="ftt far fa-1x fa-play-circle "></i> </span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i> 
            <i class="fas fa-3x fa-step-forward" id="next"></i>   
        </div>
        <div class="songinfo"><img src="play.gif" width="80px" height="18px" id="gif" alt=""><span id="MasterSongName">Kishore Kumar's Song</span></div>
    </div>
    <footer>
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Created By Keshab Das || <span class="fa fa-copyright" aria-hidden="true"></span>  2022 All rights reserved.</h5>
              <a href="#" class="btn btn-primary">Contact Me</a>
            </div>
            <div class="card-footer text-muted">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-github"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
          </div>
    </footer>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
